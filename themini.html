<script>
//global vars
let horizontal = true;
maxscore = 100;
var x, y
let currentHintIndex = 0;
let directionMap = {};

//instructions
function closeModal(name){
    document.getElementById(name).style.display = "none";
}
function showModal(name){
    document.getElementById(name).style.display = "block";
}
animState = false
function animTutorial(){
    if(animState==false){
        document.getElementById("anim1").style.backgroundColor = "LightBlue"
        document.getElementById("anim2").style.backgroundColor = "LightBlue"
        document.getElementById("anim3").style.backgroundColor = "LightBlue"
        document.getElementById("anim4").style.backgroundColor = "LightBlue"
        document.getElementById("anim5").style.backgroundColor = "White"
        document.getElementById("anim6").style.backgroundColor = "LightBlue"
        document.getElementById("anim7").style.backgroundColor = "LightGray"
        animState=true
    } else {
        document.getElementById("anim1").style.backgroundColor = "White"
        document.getElementById("anim2").style.backgroundColor = "White"
        document.getElementById("anim3").style.backgroundColor = "White"
        document.getElementById("anim4").style.backgroundColor = "White"
        document.getElementById("anim5").style.backgroundColor = "LightBlue"
        document.getElementById("anim6").style.backgroundColor = "LightGray"
        document.getElementById("anim7").style.backgroundColor = "LightBlue"
        animState=false
    }
    animState != animState
}


function keyfunc(){
    var x, y, i
    x=this.x
    y=this.y
    let start, end;
    if(horizontal){
        start = acrossWords[this.x].startsWith(' ') ? 1 : 0;
         end = acrossWords[this.x].endsWith(' ') ? 4 : 5;
          if (acrossWords[this.x].startsWith(' ') && acrossWords[this.x].endsWith(' ')) {
           end = 4;
       }
    } else {
         start = acrossWords[this.y].startsWith(' ') ? 1 : 0;
        end = acrossWords[this.y].endsWith(' ') ? 4 : 5;
         if (acrossWords[this.y].startsWith(' ') && acrossWords[this.y].endsWith(' ')) {
           end = 4;
        }
    }

    switch(event.keyCode){
    //backspace
    case 8:
     if(document.getElementById("i"+x+"_"+y).value==''){
        if(horizontal==true){
            if(y>start)y--;
        } else {
            if(x>start)x--;
        }
     }
    break;
            
    //left
    case 37:
        if(y>start)y--;
    break;
            
    //up
    case 38:
        if(x>start)x--;
    break;
            
    //right
    case 39:
        if(y<end)y++;
    break;
            
    //down
    case 40:
       if(x<end)x++;
    break;
    } 
    if(document.getElementById("i"+x+"_"+y).disabled==false){
        this.x=x
        this.y=y
        f(this.x,this.y)
    }
}
    
function blackOut(){
    for(i=0;i<5;i++){
        for(j=0;j<5;j++){
            field = document.getElementById("i"+i+"_"+j);
             if ((i === 0 && j === 0) ||  (i === 4 && j === 4)) { // Removed the top right cell from blackout
                field.style.backgroundColor = "Black";
                field.disabled=true;
             }
             if(acrossWords[i].charAt(j)==' '){
                field.style.backgroundColor = "Black";
                field.disabled=true;
             }
           
        }
    }
}

function showWinModal(){
    document.getElementById("myModal").style.display = "block";
    document.getElementById("myModal").focus()
}

function stopConfettiAndShowModal(){
    stopConfetti()
    setTimeout(showWinModal, 1000)
}
    
function checkLetters(){
    win = true;
    for(i=0;i<5;i++){
        for(j=0;j<5;j++){
            field = document.getElementById("i"+i+"_"+j);
            if(field.value!=''){
                if(acrossWords[j].charAt(i)!=field.value){
                    if(field.disabled==false){
                        correcciones--;
                    }
                    win = false;
                } else {
                    if(field.disabled==false){
                        correcciones+=4
                    }
                }
            } else {
                win = false;
            }
        }
    }
    document.getElementById("score").innerHTML = correcciones;
    if(win){
        if(correcciones<0){correcciones=0}
        document.getElementById("puntaje").innerHTML = "Score: "+ correcciones + "/" + maxscore
        startConfetti()
        setTimeout(stopConfettiAndShowModal,correcciones*30)
        updateCountDown()
        setInterval(updateCountDown,1000);
    }
    colorSquares()
}

 function colorSquares() {
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                let cell = document.getElementById("i" + i + "_" + j);
                if (cell && !cell.disabled) {
                    cell.style.backgroundColor = "White";
                }
            }
        }

    let start, end;
    if (horizontal) {
        start = acrossWords[x].startsWith(' ') ? 1 : 0;
        end = acrossWords[x].endsWith(' ') ? 4 : 5;
           if (acrossWords[x].startsWith(' ') && acrossWords[x].endsWith(' ')) {
           end = 4;
         }

        for (let i = start; i < end; i++) {
             let cell = document.getElementById("i" + x + "_" + i);
           if (cell && !cell.disabled) {
            cell.style.backgroundColor = "#99DAFF";
            }
       }
     } else {
         start = acrossWords[y].startsWith(' ') ? 1 : 0;
         end = acrossWords[y].endsWith(' ') ? 4 : 5;
            if (acrossWords[y].startsWith(' ') && acrossWords[y].endsWith(' ')) {
               end = 4;
             }

            for (let i = start; i < end; i++) {
               let cell = document.getElementById("i" + i + "_" + y);
                if (cell && !cell.disabled) {
                   cell.style.backgroundColor = "#99DAFF";
                }
           }
     }


    if (document.getElementById("i" + x + "_" + y) && !document.getElementById("i" + x + "_" + y).disabled) {
      document.getElementById("i" + x + "_" + y).style.backgroundColor = "#FFD800";
    }
}
    
function focusfunct(x,y){
    if(document.getElementById("i"+x+"_"+y).disabled==false){
        this.x = x;
        this.y = y;
        colorSquares()
        blackOut()
        updateHintText();
        if(document.getElementById("i"+x+"_"+y).style.color=="red"){
            document.getElementById("i"+x+"_"+y).value=""
        }
    }
}

 function f(x, y) {
    if (document.getElementById("i" + x + "_" + y).disabled == false && document.getElementById("i" + x + "_" + y).value != "" && event.keyCode != 8 && event.keyCode != 37 && event.keyCode != 38 && event.keyCode != 39 && event.keyCode != 40) {
        let start, end;
          if (horizontal) {
              start = acrossWords[x].startsWith(' ') ? 1 : 0;
              end = acrossWords[x].endsWith(' ') ? 4 : 5;
            if (acrossWords[x].startsWith(' ') && acrossWords[x].endsWith(' ')) {
                 end = 4;
               }
           } else {
               start = acrossWords[y].startsWith(' ') ? 1 : 0;
             end = acrossWords[y].endsWith(' ') ? 4 : 5;
               if (acrossWords[y].startsWith(' ') && acrossWords[y].endsWith(' ')) {
                   end = 4;
              }
          }


            if (horizontal == false) {
                 x++;
                if (x >= end) {
                    x = start;
                    y++;
                     if (y > 4) {
                         y = 0;
                         horizontal = true;
                     }
               }
            } else if (horizontal == true) {
                 y++;
                if (y >= end) {
                    y = start;
                     x++;
                    if (x > 4) {
                        x = 0;
                        horizontal = false;
                   }
                }
           }
            // Ensure the next cell isn't disabled
           while (document.getElementById("i" + x + "_" + y).disabled == true) {
             if (horizontal == false) {
                  x++;
                if (x >= end) {
                     x = start;
                     y++;
                       if (y > 4) {
                          y = 0;
                         horizontal = true;
                        }
                  }
             } else if (horizontal == true) {
                    y++;
                     if (y >= end) {
                       y = start;
                       x++;
                     if (x > 4) {
                            x = 0;
                            horizontal = false;
                       }
                    }
                }
             if(x>4 || y>4){
                 x = 0;
                 y = 0;
              }

            }
    }


     for (i = 0; i < 5; i++) {
         for (j = 0; j < 5; j++) {
            str = document.getElementById("i" + i + "_" + j).value;
               if (!document.getElementById("i" + i + "_" + j).disabled) {
                 document.getElementById("i" + i + "_" + j).value = str.charAt(str.length - 1).toUpperCase();
            }
         }
    }


    document.getElementById("i" + x + "_" + y).focus();
    updateHintText();
    checkLetters();
    colorSquares();
    this.x = x;
    this.y = y;
}
function updateHintText() {
    const hintTextElement = document.getElementById('hint-text');
    if (horizontal) {
        hintTextElement.textContent = tips[x];
    } else {
        hintTextElement.textContent = tips[y + 5];
    }
}
function scrollHint(direction) {
    if (horizontal) {
        currentHintIndex = x;
    } else {
        currentHintIndex = y + 5;
    }

    currentHintIndex += direction;
    
    if (currentHintIndex < 0) {
       currentHintIndex = 9;
        horizontal = false;
    } else if (currentHintIndex > 9) {
        currentHintIndex = 0;
         horizontal = true;
    }
     if (horizontal && currentHintIndex === 5 && direction === 1) {
        horizontal = false;
        currentHintIndex = 5
       
    }
    if(!horizontal && currentHintIndex === 4 && direction === -1){
        horizontal = true;
        currentHintIndex = 4;
        
    }
    if(horizontal){
        x=currentHintIndex;
       y = acrossWords[currentHintIndex].startsWith(' ') ? 1 : 0;
    } else {
        y=currentHintIndex-5;
        x = acrossWords[currentHintIndex - 5].startsWith(' ') ? 1 : 0;
    }
    colorSquares()
    updateHintText()
    document.getElementById("i"+x+"_"+y).focus()
}


function insertChar(char) {
    if (document.getElementById("i" + x + "_" + y).disabled == false) {
        document.getElementById("i" + x + "_" + y).value = char;
        f(x, y);
    }
}

function deleteChar(){
   let start;
     if (document.getElementById("i" + x + "_" + y).disabled == false) {
          if(horizontal){
            start = acrossWords[x].startsWith(' ') ? 1 : 0;
          } else {
            start = acrossWords[y].startsWith(' ') ? 1 : 0;
         }
         if(document.getElementById("i" + x + "_" + y).value == ''){
             if(horizontal==true){
                 if(y>start)y--;
             } else {
                  if(x>start)x--;
              }
         }
        document.getElementById("i" + x + "_" + y).value = "";
        document.getElementById("i" + x + "_" + y).focus();
        colorSquares();
        updateHintText();
    }
}


function handleCellClick(clickedX, clickedY) {
    if (document.getElementById("i" + clickedX + "_" + clickedY).disabled) {
        return; // Do nothing if the cell is disabled
    }
    
    const cellId = `i${clickedX}_${clickedY}`;
    document.getElementById("i" + clickedX + "_" + clickedY).value=""
     document.getElementById("i" + clickedX + "_" + clickedY).focus()

    if (!directionMap[cellId]) {
           directionMap[cellId] = 'across'; // Initial direction
            horizontal = true;
            x = clickedX;
            y = clickedY;
            if(horizontal){
                let start = acrossWords[x].startsWith(' ') ? 1 : 0;
                while (document.getElementById("i" + x + "_" + y).disabled == true && y < 5) {
                     y++;
                 }
                 if(y>=5) y=start;
           }
           document.getElementById("i"+x+"_"+y).focus()
      } else if(directionMap[cellId] === 'across'){
             directionMap[cellId] = 'down';
             horizontal = false;
             x = clickedX
             y = clickedY
              if(!horizontal){
                let start = acrossWords[y].startsWith(' ') ? 1 : 0;
                while (document.getElementById("i" + x + "_" + y).disabled == true && x < 5) {
                    x++;
                  }
                  if(x>=5) x = start;
            }
           document.getElementById("i"+x+"_"+y).focus()
       } else {
          directionMap[cellId] = 'across';
           horizontal = true;
           x = clickedX
          y = clickedY
           if(horizontal){
              let start = acrossWords[x].startsWith(' ') ? 1 : 0;
              while (document.getElementById("i" + x + "_" + y).disabled == true && y < 5) {
                  y++;
              }
            if(y>=5) y = start;
            }
           document.getElementById("i"+x+"_"+y).focus()
       }
    updateHintText();
    colorSquares()
    
}
function startGame() {
    const name = document.getElementById('nameInput').value;
    document.getElementById('title2').textContent = name;
    document.getElementById('overlay').style.display = 'none';
   
}


window.onload = function(){
    if(!(window.location.pathname).includes("anteriores")){
        correcciones = 0;
    }
    animTutorial()
    setInterval(animTutorial,2000)

    //set up game
    table = document.getElementById("table");
    t = ""
    for(i=0;i<5;i++){
        t += "<tr>";
        for(j=0;j<5;j++){
          t += `<td><input autocomplete='off' readonly onkeyup='keyfunc()' onfocus='focusfunct(${i},${j})' onclick='handleCellClick(${i}, ${j})' class='cell' id='i${i}_${j}'></input></td>`;
        }
        t += "</tr>";
    }
    table.innerHTML = t;
     if (correcciones == 0) {
            x = 0;
            y = acrossWords[0].startsWith(' ') ? 1 : 0;
             f(x, y);
             if(horizontal){
                 document.getElementById("i" + x + "_" + y).focus();
              } else {
                  document.getElementById("i" + x + "_" + y).focus();
             }
     } else {
            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    if (document.getElementById('i' + i + '_' + j).disabled == false) {
                     document.getElementById('i' + i + '_' + j).value = acrossWords[j].charAt(i);
                  }
                updateHintText();
            }
       }
   }
    blackOut()
    updateHintText()
    
     function adjustSizes() {
        const containerWidth = 300; // Fixed container width
        const cellSize = containerWidth / 3;
      
 
        // Set cell sizes
        const cells = document.querySelectorAll('#table .cell');
        cells.forEach(cell => {
            cell.style.width = cellSize + '%';
            cell.style.height = cellSize + 'px';
        });
         document.getElementById('table').style.width = containerWidth + 'px';
           document.getElementById('hint-container').style.width = containerWidth+'%';
    }

    adjustSizes();
    window.addEventListener('resize', adjustSizes);

}

function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

function updateCountDown(){
  var toDate=new Date();
  var tomorrow=new Date();
  tomorrow.setHours(24,0,0,0);
  var diffMS=tomorrow.getTime()/1000-toDate.getTime()/1000;
  var diffHr=Math.floor(diffMS/3600);
  diffMS=diffMS-diffHr*3600;
  var diffMi=Math.floor(diffMS/60);
  diffMS=diffMS-diffMi*60;
  var diffS=Math.floor(diffMS);
  var result=((diffHr<10)?"0"+diffHr:diffHr);
  result+=":"+((diffMi<10)?"0"+diffMi:diffMi);
  result+=":"+((diffS<10)?"0"+diffS:diffS);
  document.getElementById("siguiente").innerHTML=result;
}
