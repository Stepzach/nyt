<!-- leaderboard.html -->
<html>
<head>
     <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database-compat.js"></script>
    <title>Leaderboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time (Seconds)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard entries will go here -->
        </tbody>
    </table>

    <script>
        const socket = io();

        socket.on('leaderboard', function(leaderboard) {
            const tbody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
            tbody.innerHTML = ''; // Clear the table

            leaderboard.forEach(entry => {
                const row = tbody.insertRow();
                const nameCell = row.insertCell(0);
                const timeCell = row.insertCell(1);
                nameCell.textContent = entry.name;
                timeCell.textContent = (entry.time / 1000).toFixed(2); // Convert milliseconds to seconds
            });
        });
    </script>
</body>
</html>
